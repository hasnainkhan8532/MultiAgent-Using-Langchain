<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiToolAPI - Enhanced Client Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-message { max-width: 80%; margin-bottom: 1rem; }
        .user-message { background: #3b82f6; color: white; margin-left: auto; }
        .bot-message { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = 'http://localhost:8000';

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [selectedClient, setSelectedClient] = useState(null);
            const [clients, setClients] = useState([]);
            const [dashboardData, setDashboardData] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                loadClients();
                loadDashboard();
                
                // Listen for client navigation events
                const handleNavigateToClient = (event) => {
                    setSelectedClient(event.detail);
                    setActiveTab('client-detail');
                };
                
                window.addEventListener('navigateToClient', handleNavigateToClient);
                return () => window.removeEventListener('navigateToClient', handleNavigateToClient);
            }, []);

            const loadClients = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/clients/`);
                    setClients(response.data);
                } catch (error) {
                    console.error('Error loading clients:', error);
                }
            };

            const loadDashboard = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/dashboard`);
                    setDashboardData(response.data);
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                }
            };

            const handleClientSelect = (client) => {
                setSelectedClient(client);
                setActiveTab('client-detail');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main className="container mx-auto px-6 py-8">
                        {activeTab === 'dashboard' && <Dashboard data={dashboardData} clients={clients} onClientSelect={handleClientSelect} />}
                        {activeTab === 'clients' && <Clients clients={clients} onClientsChange={loadClients} onClientSelect={handleClientSelect} />}
                        {activeTab === 'client-detail' && selectedClient && <ClientDetail client={selectedClient} onBack={() => setActiveTab('clients')} onToolSelect={setActiveTab} />}
                        {activeTab === 'scraper' && selectedClient && <WebScraper client={selectedClient} onBack={() => setActiveTab('client-detail')} />}
                        {activeTab === 'rag' && selectedClient && <RAGSystem client={selectedClient} onBack={() => setActiveTab('client-detail')} />}
                        {activeTab === 'maps' && selectedClient && <MapsIntegration client={selectedClient} onBack={() => setActiveTab('client-detail')} />}
                        {activeTab === 'chatbot' && selectedClient && <Chatbot client={selectedClient} onBack={() => setActiveTab('client-detail')} />}
                    </main>
                </div>
            );
        }

        function Header() {
            return (
                <header className="gradient-bg text-white shadow-lg">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-tools text-3xl"></i>
                                <h1 className="text-2xl font-bold">MultiToolAPI - Enhanced</h1>
                            </div>
                            <div className="text-sm">
                                <i className="fas fa-database mr-2"></i>
                                Client-Centric Intelligence System
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function Navigation({ activeTab, setActiveTab }) {
            const [selectedClient, setSelectedClient] = useState(null);
            
            useEffect(() => {
                const handleNavigateToClient = (event) => {
                    setSelectedClient(event.detail);
                };
                
                window.addEventListener('navigateToClient', handleNavigateToClient);
                return () => window.removeEventListener('navigateToClient', handleNavigateToClient);
            }, []);
            
            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                { id: 'clients', label: 'Clients', icon: 'fas fa-users' },
                { id: 'client-detail', label: selectedClient ? `${selectedClient.name}` : 'Client Detail', icon: 'fas fa-user', disabled: !selectedClient },
                { id: 'scraper', label: 'Web Scraper', icon: 'fas fa-globe', disabled: !selectedClient },
                { id: 'rag', label: 'RAG System', icon: 'fas fa-brain', disabled: !selectedClient },
                { id: 'maps', label: 'Maps API', icon: 'fas fa-map-marker-alt', disabled: !selectedClient },
                { id: 'chatbot', label: 'AI Chatbot', icon: 'fas fa-comments', disabled: !selectedClient }
            ];

            return (
                <nav className="bg-white shadow-sm border-b">
                    <div className="container mx-auto px-6">
                        <div className="flex space-x-8">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => !tab.disabled && setActiveTab(tab.id)}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm ${
                                        activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : tab.disabled
                                            ? 'border-transparent text-gray-400 cursor-not-allowed'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    <i className={`${tab.icon} mr-2`}></i>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        }

        function Dashboard({ data, clients, onClientSelect }) {
            if (!data) return <div className="text-center py-8">Loading dashboard...</div>;

            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-gray-900">Client Intelligence Dashboard</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-lg shadow p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-blue-100 text-blue-600">
                                    <i className="fas fa-users text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Clients</p>
                                    <p className="text-2xl font-semibold text-gray-900">{data.total_clients}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-green-100 text-green-600">
                                    <i className="fas fa-globe text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Scraped Sites</p>
                                    <p className="text-2xl font-semibold text-gray-900">{data.total_scraped_sites}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-purple-100 text-purple-600">
                                    <i className="fas fa-brain text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Knowledge Docs</p>
                                    <p className="text-2xl font-semibold text-gray-900">{data.total_documents}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                    <i className="fas fa-map-marker-alt text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Places Found</p>
                                    <p className="text-2xl font-semibold text-gray-900">{data.total_places}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg shadow">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h3 className="text-lg font-medium text-gray-900">Recent Activity</h3>
                            </div>
                            <div className="p-6">
                                {data.recent_activity.length === 0 ? (
                                    <p className="text-gray-500 text-center py-4">No recent activity</p>
                                ) : (
                                    <div className="space-y-3">
                                        {data.recent_activity.map((activity, index) => (
                                            <div key={index} className="flex items-center space-x-3">
                                                <div className="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                                                    <i className="fas fa-globe text-green-600"></i>
                                                </div>
                                                <div>
                                                    <p className="text-sm font-medium text-gray-900">{activity.client}</p>
                                                    <p className="text-sm text-gray-500">{activity.action}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h3 className="text-lg font-medium text-gray-900">Quick Actions</h3>
                            </div>
                            <div className="p-6 space-y-3">
                                <button 
                                    onClick={() => onClientSelect(clients[0])}
                                    className="w-full text-left p-3 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors"
                                >
                                    <i className="fas fa-user mr-2 text-blue-600"></i>
                                    Select Client for Analysis
                                </button>
                                <button 
                                    onClick={() => window.open('http://localhost:8000/docs', '_blank')}
                                    className="w-full text-left p-3 bg-green-50 rounded-lg hover:bg-green-100 transition-colors"
                                >
                                    <i className="fas fa-book mr-2 text-green-600"></i>
                                    View API Documentation
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Clients({ clients, onClientsChange, onClientSelect }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                name: '', email: '', company: '', website: '', industry: '', description: '', location: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await axios.post(`${API_BASE}/clients/`, formData);
                    setFormData({ name: '', email: '', company: '', website: '', industry: '', description: '', location: '' });
                    setShowForm(false);
                    onClientsChange();
                } catch (error) {
                    alert('Error creating client: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleClientSelect = (client) => {
                onClientSelect(client);
                // Navigate to client detail automatically
                window.dispatchEvent(new CustomEvent('navigateToClient', { detail: client }));
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-900">Client Management</h2>
                        <button
                            onClick={() => setShowForm(true)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            <i className="fas fa-plus mr-2"></i>Add Client
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Add New Client</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Name *</label>
                                        <input type="text" required value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Email *</label>
                                        <input type="email" required value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Company</label>
                                        <input type="text" value={formData.company}
                                            onChange={(e) => setFormData({...formData, company: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Website</label>
                                        <input type="url" value={formData.website}
                                            onChange={(e) => setFormData({...formData, website: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Industry</label>
                                        <input type="text" value={formData.industry}
                                            onChange={(e) => setFormData({...formData, industry: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Location</label>
                                        <input type="text" value={formData.location}
                                            onChange={(e) => setFormData({...formData, location: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Description</label>
                                    <textarea value={formData.description} rows={3}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                                </div>
                                <div className="flex justify-end space-x-3">
                                    <button type="button" onClick={() => setShowForm(false)}
                                        className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                        Cancel
                                    </button>
                                    <button type="submit" disabled={loading}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">
                                        {loading ? 'Creating...' : 'Create Client'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-medium text-gray-900">All Clients</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Industry</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {clients.map(client => (
                                        <tr key={client.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                {client.name}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {client.company || '-'}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {client.industry || '-'}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <button
                                                    onClick={() => handleClientSelect(client)}
                                                    className="text-blue-600 hover:text-blue-800 mr-3"
                                                >
                                                    <i className="fas fa-eye mr-1"></i>View
                                                </button>
                                                <button
                                                    onClick={() => handleClientSelect(client)}
                                                    className="text-green-600 hover:text-green-800"
                                                >
                                                    <i className="fas fa-cog mr-1"></i>Configure
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        function ClientDetail({ client, onBack, onToolSelect }) {
            return (
                <div className="space-y-6">
                    <div className="flex items-center space-x-4">
                        <button onClick={onBack} className="text-gray-600 hover:text-gray-800">
                            <i className="fas fa-arrow-left text-xl"></i>
                        </button>
                        <h2 className="text-3xl font-bold text-gray-900">{client.name} - Client Configuration</h2>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-1">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-medium text-gray-900 mb-4">Client Information</h3>
                                <div className="space-y-3">
                                    <div>
                                        <span className="text-sm font-medium text-gray-600">Company:</span>
                                        <p className="text-sm text-gray-900">{client.company || 'Not provided'}</p>
                                    </div>
                                    <div>
                                        <span className="text-sm font-medium text-gray-600">Industry:</span>
                                        <p className="text-sm text-gray-900">{client.industry || 'Not provided'}</p>
                                    </div>
                                    <div>
                                        <span className="text-sm font-medium text-gray-600">Website:</span>
                                        <p className="text-sm text-gray-900">
                                            {client.website ? (
                                                <a href={client.website} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800">
                                                    {client.website}
                                                </a>
                                            ) : 'Not provided'}
                                        </p>
                                    </div>
                                    <div>
                                        <span className="text-sm font-medium text-gray-600">Location:</span>
                                        <p className="text-sm text-gray-900">{client.location || 'Not provided'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-2">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <button 
                                    onClick={() => onToolSelect('scraper')}
                                    className="bg-white rounded-lg shadow p-6 card-hover cursor-pointer hover:shadow-lg transition-shadow text-left"
                                >
                                    <div className="text-center">
                                        <i className="fas fa-globe text-4xl text-green-600 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">Web Scraper</h3>
                                        <p className="text-sm text-gray-600">Scrape client websites for data collection</p>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => onToolSelect('rag')}
                                    className="bg-white rounded-lg shadow p-6 card-hover cursor-pointer hover:shadow-lg transition-shadow text-left"
                                >
                                    <div className="text-center">
                                        <i className="fas fa-brain text-4xl text-purple-600 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">RAG System</h3>
                                        <p className="text-sm text-gray-600">Knowledge base and document management</p>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => onToolSelect('maps')}
                                    className="bg-white rounded-lg shadow p-6 card-hover cursor-pointer hover:shadow-lg transition-shadow text-left"
                                >
                                    <div className="text-center">
                                        <i className="fas fa-map-marker-alt text-4xl text-yellow-600 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">Maps Integration</h3>
                                        <p className="text-sm text-gray-600">Location data and place information</p>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => onToolSelect('chatbot')}
                                    className="bg-white rounded-lg shadow p-6 card-hover cursor-pointer hover:shadow-lg transition-shadow text-left"
                                >
                                    <div className="text-center">
                                        <i className="fas fa-comments text-4xl text-blue-600 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">AI Chatbot</h3>
                                        <p className="text-sm text-gray-600">Intelligent analysis and insights</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Tool components
        function WebScraper({ client, onBack }) {
            const { useState, useEffect } = React;
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [items, setItems] = useState([]);
            // Crawl options
            const [startUrl, setStartUrl] = useState('');
            const [maxPages, setMaxPages] = useState(10);
            const [maxDepth, setMaxDepth] = useState(2);
            const [sameDomainOnly, setSameDomainOnly] = useState(true);
            const [delay, setDelay] = useState(0.5);
            const [crawling, setCrawling] = useState(false);
            const [crawlResult, setCrawlResult] = useState(null);

            const loadItems = async () => {
                try {
                    const resp = await axios.get(`${API_BASE}/clients/${client.id}/scraped-data`);
                    setItems(resp.data.scraped_data || []);
                } catch (e) {
                    setError(e?.response?.data?.detail || e.message || 'Failed to load scraped data');
                }
            };

            useEffect(() => {
                setError('');
                loadItems();
            }, [client?.id]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!url) return;
                setLoading(true);
                setError('');
                try {
                    await axios.post(`${API_BASE}/scraping/scrape`, {
                        client_id: client.id,
                        url: url,
                        strategy: 'requests'
                    });
                    setUrl('');
                    await loadItems();
                } catch (e) {
                    setError(e?.response?.data?.detail || e.message || 'Scraping failed');
                } finally {
                    setLoading(false);
                }
            };

            const handleCrawl = async (e) => {
                e.preventDefault();
                if (!startUrl) {
                    setError('Please enter a start URL');
                    return;
                }

                                messages.map((m, idx) => (
                                    <div key={idx} className={`chat-message ${m.role === 'user' ? 'user-message' : 'bot-message'} rounded-lg px-3 py-2 ${m.role === 'user' ? 'ml-auto' : 'mr-auto'}`}>
                                        <div className="text-xs opacity-70 mb-1">{m.role === 'user' ? 'You' : 'Assistant'}{m.meta?.analysis_type ? ` • ${m.meta.analysis_type}` : ''}</div>
                                        <div className="whitespace-pre-wrap text-sm">{m.content}</div>
                                    </div>
                                ))
                            )}
                        </div>
                        {error && (
                            <div className="mt-3 p-3 rounded bg-red-50 text-red-700 text-sm">
                                <i className="fas fa-triangle-exclamation mr-2"></i>
                                {error}
                            </div>
                        )}
                        <form onSubmit={sendMessage} className="mt-4 flex gap-3">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Ask a question about this client..."
                                className="flex-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
                            />
                            <button type="submit" disabled={sending} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">
                                {sending ? 'Sending...' : 'Send'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
